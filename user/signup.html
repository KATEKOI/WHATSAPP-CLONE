<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <section class="login">
        <div class="leftlogin">
            <div>
                <p>PORTAL LOGIN,welcome back</p>
            </div>

            <div><div id="erroralert" class="alert alert-danger" style="display: none;" role="alert" style="visibility: hidden;">
                A simple danger alert with <a href="#" class="alert-link">an example link</a>. Give it a click if you like.
              </div>
              <div class="d-flex flex-column">
                <label for="">name</label>
                <input type="text" name="" id="name" placeholder="">
            </div>
            <div class="d-flex flex-column">
                <label for="">phone no</label>
                <input type="text" name="" id="phone" placeholder="">
            </div>
                <div class="d-flex flex-column">
                    <label for="">email</label>
                    <input type="email" name="" id="email" placeholder="">
                </div>
                <div class="d-flex flex-column">
                    <label for="">password</label>
                    <input type="password" name="" id="password" placeholder=".........">
                </div>

                <div class="d-flex ">
                    <a href="resetpassword.html">Forgot password</a>
                </div>

                <div>
                    <button id="submitbutton">SIGN UP</button>
                </div>
                <button id="loggingin" class="btn" type="button" style="background-color: 9de5fd; display: none;" disabled>
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    signing up...
                  </button>
                  
            </div>
            <div>
                <button data-bs-toggle="modal" data-bs-target="#loginmodal">LOG IN</button>
            </div>
        </div>
        <div class="rightlogin">
           
        </div>
                <!-- log in  modal-->
                <div class="modal" id="loginmodal">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Log in </h5>
                                <button class="btn btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <div>
                                    <div class="d-flex flex-column">
                                        <label for="">email</label>
                                        <input type="email" name="" id="email2" placeholder="">
                                    </div>
                                    <div class="d-flex flex-column">
                                        <label for="">password</label>
                                        <input type="password" name="" id="password2" placeholder=".........">
                                    </div>
                                    <button id="login" class="btn btn-outline-primary">lOG IN</button>
                                    <button data-bs-dismiss="modal" class="btn btn-outline-primary">CANCEL</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    </section> 
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-firestore.js"></script>
    <script src="../JS/config.js"></script>
    <script src="../JS/signup.js"></script>
    <script src="../JS/login.js"></script>
</body>
</html>
